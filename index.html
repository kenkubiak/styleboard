<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>StyleBoard</title>
        <link rel="stylesheet" type="text/css" href="styles/styleboard.css">
        <script src="lib/jquery.min.js"></script>
        <script src="lib/underscore-min.js"></script>
        <script src="lib/less-1.4.2.min.js"></script>
        <script src="lib/mkay.js"></script>
    </head>
    <body>
        <div class="horizontal- one-two- split- frame">
            <section class="scrollable- pane">
                <div id ="modules"></div>
            </section>
            <div class="vertical- split- frame">
                <section id="sandbox" class="pane">
                    <iframe src="about:blank"></iframe>
                </section>
                <div class="horizontal- split- frame">
                    <section class="scrollable- pane">
                        <pre id="example">
                        </pre>
                    </section>
                    <section class="scrollable- pane">
                        <ul id ="selectors"></ul>
                    </section>
                </div>
            </div>
        </div>
        <script data-main="scripts/styleboard" src="scripts/require.js"></script>
    </body>
</html>
