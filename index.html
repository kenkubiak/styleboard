<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>StyleBoard</title>
        <link rel="stylesheet" type="text/css" href="styleboard.css">
        <script src="lib/jquery.min.js"></script>
        <script src="lib/underscore-min.js"></script>
        <script src="lib/less-1.4.2.min.js"></script>
        <script src="lib/mkay.js"></script>
        <script src="scripts/Module.js"></script>
        <script src="scripts/Dictionary.js"></script>
        <script src="scripts/Parser.js"></script>
        <script src="scripts/Analyzer.js"></script>
        <script src="scripts/styleboard.js"></script>
    </head>
    <body>
        <div class="horizontal- one-two- split- pane">
            <section class="scrollable- left- pane">
                <div id ="modules"></div>
            </section>
            <div class="vertical- two-one- split- right- pane">
                <section class="top- pane">
                    <iframe id="sandbox" src="about:blank"></iframe>
                </section>
                <div class="horizontal- split- bottom- pane">
                    <section class="scrollable- left- pane">
                        <pre id="example">
                        </pre>
                    </section>
                    <section class="scrollable- right- pane">
                        <ul id ="selectors"></ul>
                    </section>
                </div>
            </div>
        </div>
        <script>
            var sb = new StyleBoard( { cssUrl: "samples/core-styles.css" } );
            sb.loadExample('<button class="primary-">My Awesome Button</button>');
        </script>
    </body>
</html>
