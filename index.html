<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>StyleBoard</title>
        <link rel="stylesheet" type="text/css" href="styles/styleboard.css">
        <!-- ultimately we'll want to grab these from the CDN -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js"></script>
        <script src="lib/mkay.js"></script>
    </head>
    <body>
        <div class="horizontal- one-two- split- frame">
            <div id="dictionaryView" class="tabbed- frame">
                <nav>
                    <ul class="frame-tabs">
                        <li class="is-active">A-Z</li><li></li>
                    </ul>
                </nav>
                <ul class="frame-panes">
                    <li class="is-active">
                        <ul class="dictionary-list scrollable- pane"></ul>
                    </li>
                    <li>
                        <article class="pattern dictionary-entry typography vertically- scrollable- pane">
                        </article>
                    </li>
                </ul>
            </div>
            <div class="vertical- split- frame">
                <section id="sandbox" class="pane">
                    <h2></h2>
                    <iframe src="about:blank"></iframe>
                </section>
                <div class="horizontal- split- frame">
                    <section class="code dark- scrollable- pane">
                        <pre id="example">
                        </pre>
                    </section>
                    <section class="code dark- scrollable- pane">
                        <ul id ="sources"></ul>
                    </section>
                </div>
            </div>
        </div>
        <script data-main="scripts/styleboard" src="scripts/require.js"></script>
    </body>
</html>
